<!DOCTYPE html>
<html>
<head>
	<title>Register Here</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="first">First Name:</label>
	<input id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input type="text" placeholder="Smith" required>

<div>
	<label for="male">Male</label>
	<input id="male" name="gender" type="radio" value="male">
	<label for="female">Female</label>
	<input id="female" name="gender" type="radio" value="female">
	<label for="other">Other</label>
	<input id="other" name="gender" type="radio" value="other">
</div>

<div>
	<label>
		Email:
	<input name="email" type="email" placeholder="your email" required>
	</label>

	<label>
		Password:
	<input name="password" type="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
	</label>
</div>

<div>
<label>
	Birthday:
	<select name="month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>March</option>
	</select>
	<select name="day">
		<option>Day</option>
		<option>01</option>
		<option>02</option>
		<option>03</option>
	</select>
	<select name="year">
		<option>Year</option>
		<option>2017</option>
		<option>2016</option>
		<option>2015</option>
	</select>
</label>
</div>

<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="areed" name="agreed " type="checkbox">
</div>

<input type="submit">

</form>
	
</body>
</html>
